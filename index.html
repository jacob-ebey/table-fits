<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../dist/table-fits.css">
    <script src="../dist/table-fits.js"></script>
    <style>
        body {
            background: #f5f5f5;

                <div class="col-md-8">

                            <th>Name</th>
                            <th>Patronymic</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Ivanov</td>
                            <td>Konstantin</td>
                            <td>Konstantinovich</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        TableFits.make('#t');
    </script>
</body>
</html>
